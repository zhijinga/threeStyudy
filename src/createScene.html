<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一个three.js app</title>
    <script src="./js/three.js"></script>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body></body>
</html>
<script src="./js/three.js"></script>
<script>
  //需要场景、相机、渲染器
  const scene = new THREE.Scene(); //场景
  const camera = new THREE.PerspectiveCamera( //透视摄像机
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  ); //相机

  const renderer = new THREE.WebGLRenderer(); //渲染器

  renderer.setSize(window.innerWidth, window.innerHeight,true); //第三个参数是分辨率是否要以实际大小来进行渲染
  document.body.appendChild(renderer.domElement);
  
  const geometry = new THREE.BoxGeometry() //创建一个几何 BoxGeometry 立方体对象
  const material = new THREE.MeshBasicMaterial({color:'#fff'}) //创建材质
  
  const cube = new THREE.Mesh(geometry,material) //网格
  scene.add(cube)
  camera.position.z = 5
  function animate() {
    requestAnimationFrame( animate )
    cube.rotation.x += 0.01
    cube.rotation.y += 0.01
    renderer.render(scene,camera)
  }
  animate()

</script>
