<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="./js/three.js"></script>
    <script src="./js/controls/OrbitControls.js"></script>
    <script src="./js/loaders\OBJLoader.js"></script>
    <script src="./js/libs\tween.min.js"></script>
    <script src="./js/libs\stats.min.js"></script>
    <script src="./js/loaders\DDSLoader.js"></script>
    <script src="./js/loaders\MTLLoader.js"></script>
    <script>
      var scene, camera, renderer, container;
      var light, controls, group, stats;
      init();
      const geometry = new THREE.BoxGeometry(1,1,1,2,2,2); //创建一个几何 BoxGeometry 立方体对象
      const material = new THREE.MeshBasicMaterial({ color: "#fff" }); //创建材质

      const cube = new THREE.Mesh(geometry, material); //网格
      cube.position.set(0, 0, 2)
      scene.add(cube);
      animate();
      function init() {
        // 创建容器
        container = document.createElement("div");
        document.body.appendChild(container);
        // 创建渲染函数
        renderer = new THREE.WebGLRenderer({
          antialias: true, //抗锯齿
        });
        renderer.setPixelRatio(window.devicePixelRatio); //设置渲染的比例
        renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染的尺寸
        container.appendChild(renderer.domElement);

        // 创建fps监控器
        stats = new Stats();
        container.appendChild(stats.dom);
        // 创建相机
        camera = new THREE.PerspectiveCamera(
          30,
          window.innerWidth / window.innerHeight,
          1,
          50
        );
        camera.position.set(0, 0, 10); //设置相机位置

        // 设置鼠标操作（控制器）
        controls = new THREE.OrbitControls(
          camera,
          document.querySelector("canvas")
        );
        controls.update(); //更新控制器

        // 设置场景
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xa0a0a0, 600, 3000); //雾化场景
        scene.background = new THREE.Color(0xa0a0a0);

        // 设置光照
        light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 200, 0);
        scene.add(light);
        let ground = new THREE.Mesh(
          new THREE.PlaneBufferGeometry(2000, 2000),
          new THREE.MeshPhongMaterial({
            color: 0x383634,
            side: THREE.DoubleSide,
          })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        // 创建参考线
        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);
        // 根据窗口自适应改变
        window.addEventListener("resize", onWindowResize, false);
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        // controls.update()
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
